version: "3"

services:
  # Adminer
  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"
    networks:
      - backend

  # MariaDB
  mariadb:
    build:
      context: ./mariadb
      args:
        - TZ=Etc/UTC
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=default
      - MYSQL_USER=user
      - MYSQL_PASSWORD=user
    ports:
      - "3306:3306"
    volumes:
      - mariadb:/var/lib/mysql
      - ./mariadb/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    networks:
      - backend

  # MongoDB
  mongo:
    build: ./mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=pass
    ports:
      - "27017:27017"
    volumes:
      - mongo:/data/db
      - mongo:/data/configdb
    networks:
      - backend

  # mongo-express
  mongo-express:
    image: mongo-express
    environment:
      - ME_CONFIG_BASICAUTH_USERNAME=root
      - ME_CONFIG_BASICAUTH_PASSWORD=pass
      - ME_CONFIG_MONGODB_ADMINUSERNAME=root
      - ME_CONFIG_MONGODB_ADMINPASSWORD=pass
    ports:
      - "8081:8081"
    networks:
      - backend
    depends_on:
      - mongo

volumes:
  mariadb:
    driver: local
  mongo:
    driver: local

networks:
  backend:
    driver: bridge
