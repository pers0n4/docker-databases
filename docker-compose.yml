version: "3.9"

services:
  ## NOTE: Databases

  # MariaDB
  mariadb:
    build:
      context: ./mariadb
      args:
        - TZ=Etc/UTC
    environment:
      - MYSQL_ROOT_PASSWORD=${PASSWORD}
      - MYSQL_DATABASE=${DATABASE}
      - MYSQL_USER=${USERNAME}
      - MYSQL_PASSWORD=${PASSWORD}
    volumes:
      - mariadb:/var/lib/mysql
      - ./mariadb/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    ports:
      - "${MARIADB_PORT}:3306"
    networks:
      - bridge

  # MongoDB
  mongo:
    build:
      context: ./mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${PASSWORD}
      - MONGO_INITDB_DATABASE=${DATABASE}
    volumes:
      - mongo:/data/db
      - mongo:/data/configdb
    ports:
      - "${MONGODB_PORT}:27017"
    networks:
      - bridge

  # Microsoft SQL Server
  mssql:
    build:
      context: ./mssql
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=S@password
      - MSSQL_PID=Developer
    volumes:
      - mssql:/var/opt/mssql
    ports:
      - "${MSSQL_PORT}:1433"
    networks:
      - bridge

  # PostgreSQL
  postgres:
    build:
      context: ./postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${PASSWORD}
      - POSTGRES_DB=${DATABASE}
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    networks:
      - bridge

  # Redis
  redis:
    build:
      context: ./redis
    volumes:
      - redis:/data
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - bridge

  ## NOTE: Tools

  # Adminer
  adminer:
    image: adminer
    ports:
      - "${ADMINER_PORT}:8080"
    networks:
      - bridge

  # mongo-express
  mongo-express:
    image: mongo-express
    environment:
      - ME_CONFIG_BASICAUTH_USERNAME=${USERNAME}
      - ME_CONFIG_BASICAUTH_PASSWORD=${PASSWORD}
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${USERNAME}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${PASSWORD}
    ports:
      - "${MONGOEXPRESS_PORT}:8081"
    networks:
      - bridge
    depends_on:
      - mongo

  # Mongoclient (Nosqlclient)
  mongoclient:
    image: mongoclient/mongoclient
    environment:
      - MONGOCLIENT_AUTH=true
      - MONGOCLIENT_USERNAME=${USERNAME}
      - MONGOCLIENT_PASSWORD=${PASSWORD}
    ports:
      - "${MONGOCLIENT_PORT}:3000"
    networks:
      - bridge
    depends_on:
      - mongo

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=postgres@pgadmin.org
      - PGADMIN_DEFAULT_PASSWORD=${PASSWORD}
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT}:80"
    networks:
      - bridge
    depends_on:
      - postgres

  # Redis Commander
  redis-commander:
    image: rediscommander/redis-commander
    environment:
      - REDIS_HOSTS=local:redis:${REDIS_PORT}
    ports:
      - "${REDISCOMMANDER_PORT}:8081"
    networks:
      - bridge
    depends_on:
      - redis

volumes:
  mariadb:
  mongo:
  mssql:
  postgres:
  pgadmin:
  redis:

networks:
  bridge:
