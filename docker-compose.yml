version: "3.9"

services:
  # SECTION: Databases

  # ANCHOR: MariaDB
  mariadb:
    build:
      context: ./mariadb
      args:
        - TZ=Etc/UTC
    environment:
      - MYSQL_ROOT_PASSWORD=${ENV_PASSWORD}
      - MYSQL_DATABASE=${ENV_DATABASE}
      - MYSQL_USER=${ENV_USERNAME}
      - MYSQL_PASSWORD=${ENV_PASSWORD}
    volumes:
      - mariadb:/var/lib/mysql
    ports:
      - "${MARIADB_PORT}:3306"
    networks:
      - bridge

  # ANCHOR: MongoDB
  mongo:
    build:
      context: ./mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${ENV_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${ENV_PASSWORD}
      - MONGO_INITDB_DATABASE=${ENV_DATABASE}
    volumes:
      - mongo:/data/db
      - mongo:/data/configdb
    ports:
      - "${MONGODB_PORT}:27017"
    networks:
      - bridge

  # ANCHOR: PostgreSQL
  postgres:
    build:
      context: ./postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${ENV_PASSWORD}
      - POSTGRES_DB=${ENV_DATABASE}
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    networks:
      - bridge

  # ANCHOR: Redis
  redis:
    build:
      context: ./redis
    volumes:
      - redis:/data
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - bridge

  # ^SECTION
  # SECTION: Tools

  # ANCHOR: Adminer
  adminer:
    image: adminer
    ports:
      - "${ADMINER_PORT}:8080"
    networks:
      - bridge

  # ANCHOR: mongo-express
  mongo-express:
    image: mongo-express
    environment:
      - ME_CONFIG_BASICAUTH_USERNAME=${ENV_USERNAME}
      - ME_CONFIG_BASICAUTH_PASSWORD=${ENV_PASSWORD}
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${ENV_USERNAME}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${ENV_PASSWORD}
    ports:
      - "${MONGOEXPRESS_PORT}:8081"
    networks:
      - bridge
    depends_on:
      - mongo

  # ANCHOR: Mongoclient (Nosqlclient)
  mongoclient:
    image: mongoclient/mongoclient
    environment:
      - MONGOCLIENT_AUTH=true
      - MONGOCLIENT_USERNAME=${ENV_USERNAME}
      - MONGOCLIENT_PASSWORD=${ENV_PASSWORD}
    ports:
      - "${MONGOCLIENT_PORT}:3000"
    networks:
      - bridge
    depends_on:
      - mongo

  # ANCHOR: pgAdmin
  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=postgres@pgadmin.org
      - PGADMIN_DEFAULT_PASSWORD=${ENV_PASSWORD}
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT}:80"
    networks:
      - bridge
    depends_on:
      - postgres

  # ANCHOR: Redis Commander
  redis-commander:
    image: rediscommander/redis-commander
    environment:
      - REDIS_HOSTS=local:redis:${REDIS_PORT}
    ports:
      - "${REDISCOMMANDER_PORT}:8081"
    networks:
      - bridge
    depends_on:
      - redis

  # ^SECTION

volumes:
  mariadb:
  mongo:
  mssql:
  postgres:
  pgadmin:
  redis:

networks:
  bridge:
