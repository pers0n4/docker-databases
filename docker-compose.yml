version: "3"

services:
  # Adminer
  adminer:
    image: adminer:latest
    ports:
      - "${ADMINER_PORT}:8080"
    networks:
      - backend

  # MariaDB
  mariadb:
    build:
      context: ./mariadb
      args:
        - TZ=Etc/UTC
    environment:
      - MYSQL_ROOT_PASSWORD=${DATABASE_ROOT}
      - MYSQL_DATABASE=${DATABASE_NAME}
      - MYSQL_USER=${DATABASE_USER}
      - MYSQL_PASSWORD=${DATABASE_USER}
    ports:
      - "${MARIADB_PORT}:3306"
    volumes:
      - mariadb:/var/lib/mysql
      - ./mariadb/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    networks:
      - backend

  # MongoDB
  mongo:
    build: ./mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${DATABASE_ROOT}
      - MONGO_INITDB_ROOT_PASSWORD=${DATABASE_ROOT}
      - MONGO_INITDB_DATABASE=${DATABASE_NAME}
    ports:
      - "${MONGODB_PORT}:27017"
    volumes:
      - mongo:/data/db
      - mongo:/data/configdb
    networks:
      - backend

  # mongo-express
  mongo-express:
    image: mongo-express
    environment:
      - ME_CONFIG_BASICAUTH_USERNAME=${DATABASE_ROOT}
      - ME_CONFIG_BASICAUTH_PASSWORD=${DATABASE_ROOT}
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${DATABASE_ROOT}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${DATABASE_ROOT}
    ports:
      - "${MONGOEXPRESS_PORT}:8081"
    networks:
      - backend
    depends_on:
      - mongo

  # Mongoclient (Nosqlclient)
  mongoclient:
    image: mongoclient/mongoclient
    ports:
      - "${MONGOCLIENT_PORT}:3000"
    networks:
      - backend
    depends_on:
      - mongo

volumes:
  mariadb:
    driver: local
  mongo:
    driver: local

networks:
  backend:
    driver: bridge
