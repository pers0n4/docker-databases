version: "3"

services:
  ## NOTE: Databases

  # MariaDB
  mariadb:
    build:
      context: ./mariadb
      args:
        - TZ=Etc/UTC
    environment:
      - MYSQL_ROOT_PASSWORD=${PASSWORD}
      - MYSQL_DATABASE=${DATABASE}
      - MYSQL_USER=${USERNAME}
      - MYSQL_PASSWORD=${PASSWORD}
    ports:
      - "${MARIADB_PORT}:3306"
    volumes:
      - mariadb:/var/lib/mysql
      - ./mariadb/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    networks:
      - backend

  # MongoDB
  mongo:
    build:
      context: ./mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${PASSWORD}
      - MONGO_INITDB_DATABASE=${DATABASE}
    ports:
      - "${MONGODB_PORT}:27017"
    volumes:
      - mongo:/data/db
      - mongo:/data/configdb
    networks:
      - backend

  # Microsoft SQL Server
  mssql:
    build:
      context: ./mssql
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=S@password
      - MSSQL_PID=Developer
    ports:
      - "${MSSQL_PORT}:1433"
    volumes:
      - mssql:/var/opt/mssql
    networks:
      - backend

  # PostgreSQL
  postgres:
    build:
      context: ./postgres
    environment:
      - POSTGRES_PASSWORD=${PASSWORD}
      - POSTGRES_USER=${USERNAME}
      - POSTGRES_DB=${DATABASE}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - backend

  ## NOTE: Tools

  # Adminer
  adminer:
    image: adminer
    ports:
      - "${ADMINER_PORT}:8080"
    networks:
      - backend

  # mongo-express
  mongo-express:
    image: mongo-express
    environment:
      - ME_CONFIG_BASICAUTH_USERNAME=${USERNAME}
      - ME_CONFIG_BASICAUTH_PASSWORD=${PASSWORD}
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${USERNAME}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${PASSWORD}
    ports:
      - "${MONGOEXPRESS_PORT}:8081"
    networks:
      - backend
    depends_on:
      - mongo

  # Mongoclient (Nosqlclient)
  mongoclient:
    image: mongoclient/mongoclient
    environment:
      - MONGOCLIENT_AUTH=true
      - MONGOCLIENT_USERNAME=${USERNAME}
      - MONGOCLIENT_PASSWORD=${PASSWORD}
    ports:
      - "${MONGOCLIENT_PORT}:3000"
    networks:
      - backend
    depends_on:
      - mongo

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=${USERNAME}@pgadmin.org
      - PGADMIN_DEFAULT_PASSWORD=${PASSWORD}
    ports:
      - "${PGADMIN_PORT}:80"
    volumes:
      - pgadmin:/var/lib/pgadmin
    networks:
      - backend
    depends_on:
      - postgres

volumes:
  mariadb:
    driver: local
  mongo:
    driver: local
  mssql:
    driver: local
  postgres:
    driver: local
  pgadmin:
    driver: local

networks:
  backend:
    driver: bridge
